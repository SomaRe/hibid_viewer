<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid mx-3">
            <a class="navbar-brand" href="/">Hibid Viewer | Config</a>
        </div>
    </nav>
    <div class="container">
        <p class="mt-3">Check new files from Auctions folder, convert and add them to database</p>
        <div class="d-flex align-items-center">
            <button class="btn btn-primary" id="convert">Convert</button>
            <div class="spinner-border text-primary mx-2 d-none" role="status"></div>
        </div>
        <hr>
        <p>Process new files for hierarchy update</p>
        <div class="d-flex align-items-center">
            <button class="btn btn-primary" id="process">Process</button>
            <div class="spinner-border text-primary mx-2 d-none" role="status"></div>
        </div>
        <hr>
        <a class="mb-3" data-bs-toggle="collapse" href="#collapseAllButtons" role="button" aria-expanded="false"
            aria-controls="collapseExample">
            All file process options
        </a>
        <div class="collapse mt-3" id="collapseAllButtons">
            <div class="card card-body">
                <p>Convert all files from Auctions folder and add them to database</p>
                <div class="d-flex align-items-center">
                    <button class="btn btn-warning" id="convertAll" style="width: 200px; color: white; font-weight: bolder;">Convert All</button>
                    <div class="spinner-border text-primary mx-2 d-none" role="status"></div>
                </div>
                <p class="mt-3">Process all files for hierarchy update</p>
                <div class="d-flex align-items-center">
                    <button class="btn btn-warning" id="processAll" style="width: 200px; color: white; font-weight: bolder;">Process All</button>
                    <div class="spinner-border text-primary mx-2 d-none" role="status"></div>
                </div>
                </button>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>
        convert_btn = document.getElementById('convert')

        convert_btn.addEventListener('click', () => {
            document.querySelectorAll('.spinner-border')[0].classList.remove('d-none')
            fetch('/convert')
                .then(response => response.json())
                .then(data => {
                    console.log(data)
                })
                .finally(() => {
                    document.querySelectorAll('.spinner-border')[0].classList.add('d-none')
                })
        })

        process_btn = document.getElementById('process')
        process_btn.addEventListener('click', () => {
            document.querySelectorAll('.spinner-border')[1].classList.remove('d-none')
            fetch('/process')
                .then(response => response.json())
                .then(data => {
                    console.log(data)
                })
                .finally(() => {
                    document.querySelectorAll('.spinner-border')[1].classList.add('d-none')
                })
        })
    
        convertAll_btn = document.getElementById('convertAll')
        convertAll_btn.addEventListener('click', () => {
            document.querySelectorAll('.spinner-border')[2].classList.remove('d-none')
            fetch('/convertAll')
                .then(response => response.json())
                .then(data => {
                    console.log(data)
                })
                .finally(() => {
                    document.querySelectorAll('.spinner-border')[2].classList.add('d-none')
                })
        })

        processAll_btn = document.getElementById('processAll')
        processAll_btn.addEventListener('click', () => {
            document.querySelectorAll('.spinner-border')[3].classList.remove('d-none')
            fetch('/processAll')
                .then(response => response.json())
                .then(data => {
                    console.log(data)
                })
                .finally(() => {
                    document.querySelectorAll('.spinner-border')[3].classList.add('d-none')
                })
        })
    </script>
</body>

</html>
